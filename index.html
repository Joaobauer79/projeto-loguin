<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loguin</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem das css-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p> Seja bem-vindo novamente. Faça Login para acessar sua conta e fazer suas configurações.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <i class="material-symbols-outlined">
                            person
                        </i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail">
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">
                            lock_open
                        </i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="Esqueci.html" class="botao">
                        Esqueci a Senha <i class="material-symbols-outlined">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
